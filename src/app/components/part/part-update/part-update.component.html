<div class="container">
    <h1 class="title">Update Part</h1>
    <form (submit)="handleSubmit()" class="form">
      <label>
        Part Name:
        <input type="text" [(ngModel)]="part.name" [ngModelOptions]="{standalone: true}" placeholder="Enter part name" class="input" required />
      </label>
  
      <label>
        Price:
        <input type="number" [(ngModel)]="part.price" [ngModelOptions]="{standalone: true}" placeholder="Enter price" class="input" required />
      </label>
  
      <label>
        Description:
        <input type="text" [(ngModel)]="part.description" [ngModelOptions]="{standalone: true}" placeholder="Enter description" class="input" required />
      </label>
  
      <label>
        Quantity in Stock:
        <input type="number" [(ngModel)]="part.quantityInStock" [ngModelOptions]="{standalone: true}" placeholder="Enter quantity" class="input" required />
      </label>
  
      <label>
        Select Person:
        <select [(ngModel)]="part.personId" [ngModelOptions]="{standalone: true}" class="select" required>
          <option value="" disabled>Select a person</option>
          <option *ngFor="let person of persons" [value]="person.id">{{ person.name }}</option>
        </select>
      </label>
  
      <label>
        Select Categories (Hold Ctrl to select multiple):
        <select multiple [(ngModel)]="part.categoryIds" [ngModelOptions]="{standalone: true}" class="select" required>
          <option value="" disabled>Select categories</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </label>
  
      <button type="submit" class="button">Update Part</button>
    </form>
  </div>
