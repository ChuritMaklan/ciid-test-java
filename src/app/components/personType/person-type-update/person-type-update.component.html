<div class="container">
    <h1 class="title">Update Person Type</h1>
    <form (submit)="handleSubmit(); $event.preventDefault()" class="form">
      <label>
        Type Name:
        <input type="text" [(ngModel)]="personType.typeName" [ngModelOptions]="{standalone: true}" placeholder="Enter type name" class="input" required />
      </label>
      <button type="submit" class="button">Update Type</button>
    </form>
  </div>
